<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>

  <!-- Google Fonts (Poppins) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* Body & Global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
    background: linear-gradient(to right, #2193b000, #6dd5ed00), 
                url('https://digiwijzer.nl/wp-content/uploads/2024/07/Plaatje-mens-ai--1229x800.jpeg') 
                center center fixed;
    background-size: cover;
    background-blend-mode: darken;
    font-family: 'Poppins', sans-serif;
    text-align: left;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}


    /* Navigation Bar */
    .navbar {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: left;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar h2 {
      color: #fff;
      font-weight: 600;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #ddd;
    }

    /* Pulsing Heart Animation */
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      14%  { transform: scale(1.3); }
      28%  { transform: scale(1); }
      42%  { transform: scale(1.3); }
      70%  { transform: scale(1); }
      100% { transform: scale(1); }
    }
    .heart {
      display: inline-block;
      animation: heartbeat 1.5s infinite;
      transform-origin: center;
      margin-right: 10px;
    }

    /* Title */
    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      margin-right:180px;
      justify-content: center;
      gap: 10px;
    }

    /* Container / Card */
    .container {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 550px;
      margin-bottom: 40px;
      margin-top: 10px;
      animation: fadeIn 1s ease;
      margin-right:120px;
      align-self:flex-self;
      transition: all 0.3s ease;
    }
    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Form Fields */
    label {
      font-weight: 600;
      margin-top: 15px;
      display: inline-block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 15px;
    }

    /* Button */
    button {
      padding: 12px;
      background: #009ffd; /* Blue button */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      border-radius: 6px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #0080d1;
    }

    /* Result Text */
    #result {
      margin-bottom: 100px;
      font-size: 45px;
      font-weight: bold;
      min-height: 20px;
      transition: all 0.3s ease-in-out;
      margin-right:700px;
      align-self:flex-self;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .result-yes {
      color: #e60000; /* Red for Heart Disease */
    }
    .result-no {
      color:rgb(2, 110, 2); /* Green for No Heart Disease */
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 10px 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      text-align: left;
      align-self:flex-start;
      backdrop-filter: blur(6px);
    }
    .footer p {
      color: #fff;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar h2 {
        font-size: 1.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .container {
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h2>HealthPlus</h2>
    <a href="#">Home</a>
  </div>

  <!-- Title with Animated Heart -->
  <h1>
    <span class="heart">‚ù§</span>
    Heart Disease Prediction
  </h1>

  <!-- Main Container -->
  <div class="container">
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" required />

      <label for="sex">Sex:</label>
      <select id="sex" name="Sex">
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label for="chestPain">Chest Pain Type (0-3):</label>
      <input type="number" id="chestPain" name="ChestPainType" min="0" max="3" required />

      <label for="restingBP">Resting BP:</label>
      <input type="number" id="restingBP" name="RestingBP" required />

      <label for="cholesterol">Cholesterol:</label>
      <input type="number" id="cholesterol" name="Cholesterol" required />

      <label for="fastingBS">Fasting Blood Sugar:</label>
      <select id="fastingBS" name="FastingBS">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="restECG">Resting ECG (0-2):</label>
      <input type="number" id="restECG" name="RestECG" min="0" max="2" required />

      <label for="maxHeartRate">Max Heart Rate:</label>
      <input type="number" id="maxHeartRate" name="MaxHeartRate" required />

      <label for="exerciseAngina">Exercise Angina:</label>
      <select id="exerciseAngina" name="ExerciseAngina">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="oldpeak">Oldpeak:</label>
      <input type="number" step="0.1" id="oldpeak" name="Oldpeak" required />

      <label for="slope">Slope (0-2):</label>
      <input type="number" id="slope" name="Slope" min="0" max="2" required />

      <label for="majorVessels">Major Vessels (0-4):</label>
      <input type="number" id="majorVessels" name="MajorVessels" min="0" max="4" required />

      <label for="thalassemia">Thalassemia (0-3):</label>
      <input type="number" id="thalassemia" name="Thalassemia" min="0" max="3" required />

      <button type="button" onclick="submitForm()">üöÄ Predict</button>
    </form>
  </div>

  <!-- Result Display -->
  <h3 id="result"></h3>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 HealthPlus. All rights reserved.</p>
  </div>

  <script>
    function submitForm() {
      let formData = {};
      let formElements = document.getElementById("predictionForm").elements;
      for (let element of formElements) {
        if (element.name) {
          formData[element.name] = parseFloat(element.value);
        }
      }

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        let resultElement = document.getElementById("result");
        if (data.prediction === "Heart Disease Detected") {
          resultElement.innerText = "‚ö† Heart Disease Detected! consult Doctor";
          resultElement.className = "result-yes";
        } else if (data.prediction === "No Heart Disease") {
          resultElement.innerText = "‚úÖ No Heart Disease! congratulations";
          resultElement.className = "result-no";
        } else {
          resultElement.innerText = "‚ùå Error: " + data.error;
          resultElement.className = "";
        }
      })
      .catch(error => {
        document.getElementById("result").innerText = "‚ùå Error: " + error;
      });
    }
  </script>
</body>
</html>
